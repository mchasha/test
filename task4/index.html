    <title>Document</title>
    <script>
    function explode(s) 
    {
        let result='';
        for(let i=0;i<s.length;i++)
        {
            for(let j=0;j<s[i];j++)
                result=result + s[i]; 
        }
        return result;
    }
    console.log(explode('901'));
    </script>
